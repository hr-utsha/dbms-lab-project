{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
<h2>All Products</h2>
<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" height="150">
            <h3>{{ product.name }}</h3>
            <p> &#2547 {{ product.price }}</p>
            <a href="{% url 'product_detail' product.pk %}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
