{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/product_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/product_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/order_success.css' %}">
    <link rel="stylesheet" href="{% static 'css/order_history.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'product_list' %}">E shop</a>
            {% if user.is_authenticated %}
                <a href="{% url 'view_cart' %}">Cart</a>
                <a href="{% url 'order_history' %}">My Orders</a>
            {% endif %}
        </div>
        <div>
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}</span>
                <a href="{% url 'signout' %}">Logout</a>
            {% else %}
                <a href="{% url 'signin' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
